name: Lambda Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      env:
        AWS_DEFAULT_REGION: 'us-east-1'
      run: |
        python -m unittest discover -s tests

    - name: Set up SonarQube
      uses: sonarsource/sonarqube-scan-action@v1.0.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=Tech-Challenge-FIAP-GLR_hackathon_lambda_auth_token_pac
          -Dsonar.organization=tech-challenge-fiap-glr
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.python.coverage.reportPaths=coverage.xml

    - name: Generate coverage report
      run: |
        pip install coverage
        coverage run -m unittest discover -s tests
        coverage xml

    - name: Run SonarQube Scanner
      run: |
        sonar-scanner
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io
        SONAR_PROJECT_KEY: Tech-Challenge-FIAP-GLR_hackathon_lambda_auth_token_pac
        SONAR_ORGANIZATION: tech-challenge-fiap-glr